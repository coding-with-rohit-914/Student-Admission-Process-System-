<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission - KJEI's Institute</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            margin-top: 40px;
            margin-bottom: 80px;
        }

        footer {
            background-color: #343a40;
            color: white;
            padding: 15px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">KJEI's Institute</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="admission.html">Admission</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="feedback.html">Feedback</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Admission Form -->
    <div class="container">
        <h2 class="text-center mb-4">Admission Form</h2>
        <form id="admissionForm">
            <div class="row g-3">
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Full Name" name="name" required>
                </div>
                <div class="col-md-6">
                    <input type="email" class="form-control" placeholder="Email Address" name="email" required>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Phone Number" name="phone" required>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Course Applied" name="course" required>
                </div>
                <div class="col-md-12">
                    <textarea class="form-control" rows="3" placeholder="Address" name="address" required></textarea>
                </div>
            </div>
            <div class="d-grid gap-2 mt-4">
                <button type="button" class="btn btn-primary" onclick="addAdmission()">Submit & Save</button>
                <button type="button" class="btn btn-success" onclick="downloadExcel()">Download All Admissions</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2025 KJEI's Institute | Email: info@kjei.edu.in
    </footer>

    <script>
        let admissions = JSON.parse(localStorage.getItem("admissions") || "[]");

        function addAdmission() {
            const form = document.getElementById("admissionForm");
            const newEntry = {
                name: form.name.value,
                email: form.email.value,
                phone: form.phone.value,
                course: form.course.value,
                address: form.address.value
            };
            admissions.push(newEntry);
            localStorage.setItem("admissions", JSON.stringify(admissions));

            alert("âœ… Admission saved!");
            form.reset();
        }

        function downloadExcel() {
            const data = [["Name", "Email", "Phone", "Course", "Address"]];
            admissions.forEach(item => {
                data.push([item.name, item.email, item.phone, item.course, item.address]);
            });

            const worksheet = XLSX.utils.aoa_to_sheet(data);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Admissions");

            XLSX.writeFile(workbook, "Admission_Data.xlsx");
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
